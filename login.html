<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 210, 255, 0.6), rgba(0, 100, 200, 0.6)), url('drop.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 600px;
      max-width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      opacity: 0;
      transform: scale(0.9);
      animation: container-pop-in 0.8s ease-out forwards;
    }

    @keyframes container-pop-in {
      to { opacity: 1; transform: scale(1); }
    }

    .slide-in-element {
      opacity: 0;
      transform: translateY(30px);
      animation: slide-in 0.8s ease forwards;
    }

    @keyframes slide-in {
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section { flex: 1; padding: 40px; }
    .form-section h2 {
      margin-bottom: 30px; font-size: 2.2rem; color: #333; font-weight: 600;
    }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
    .form-group input {
      width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
    }
    .form-group input:focus {
      outline: none; border-color: #00d2ff; box-shadow: 0 0 8px rgba(0,210,255,0.4);
    }
    .buttons { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 30px; }
    .login-btn, .signup-btn {
      border: none; border-radius: 25px; padding: 12px 25px;
      font-size: 16px; cursor: pointer; font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-btn {
      background-color: #00d2ff; color: white; box-shadow: 0 4px 15px rgba(0,210,255,0.2);
    }
    .login-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,210,255,0.4); }
    .signup-btn { background-color: white; color: #00d2ff; border: 2px solid #00d2ff; }
    .signup-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,210,255,0.2); }
    .image-section { flex: 1; background: url('waterdrop.jpg') no-repeat center center; background-size: cover; }
    @media (max-width: 768px) {
      .container { flex-direction: column; width: 100%; max-width: 95%; }
      .image-section { height: 200px; border-radius: 0 0 20px 20px; }
      .buttons { flex-direction: column; }
      .login-btn, .signup-btn { width: 100%; text-align: center; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-section">
      <h2 class="slide-in-element">Login</h2>
      <div class="form-group slide-in-element">
        <label>Email Address</label>
        <input type="email" id="loginEmail" placeholder="hello@reallygreatsite">
      </div>
      <div class="form-group slide-in-element">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="********">
      </div>
      <div class="buttons slide-in-element">
        <button class="login-btn" id="loginBtn">Login</button>
        <button class="signup-btn" onclick="location.href='signup.html'">Sign Up</button>
      </div>
    </div>
    <div class="image-section"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase config (same as signup)
    const firebaseConfig = {
      apiKey: "AIzaSyBbPeczqOSEKmW3W8p-AiQvvbWz6o5qc98",
      authDomain: "suvidha-e1d61.firebaseapp.com",
      projectId: "suvidha-e1d61",
      storageBucket: "suvidha-e1d61.appspot.com",
      messagingSenderId: "179187721856",
      appId: "1:179187721856:web:cf6d935367c5ff889b6865"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login button click
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "success.html"; // Redirect after login
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
