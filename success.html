<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(rgba(0, 210, 255, 0.6), rgba(0, 100, 200, 0.6)), url('drop.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .profile-card {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 400px; /* Reduced width */
      max-width: 90%; /* For mobile responsiveness */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00d2ff;
      margin: 0 auto 20px;
    }
    .profile-name {
      font-size: 2rem; /* Reduced font size for better fit */
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }
    .profile-email {
      font-size: 0.9rem; /* Reduced font size */
      color: #777;
      margin-bottom: 20px;
      word-wrap: break-word; /* Prevents overflow on long emails */
    }
    .profile-bio {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .logout-btn, .edit-btn {
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .logout-btn {
      background-color: #ff4d4f;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 77, 79, 0.2);
    }
    .logout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 77, 79, 0.4);
    }
    .edit-btn {
      background-color: white;
      color: #00d2ff;
      border: 2px solid #00d2ff;
    }
    .edit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 210, 255, 0.2);
    }

    @media (max-width: 480px) {
        .profile-card {
            padding: 30px 20px;
        }
        .buttons {
            flex-direction: column;
            gap: 10px;
        }
        .logout-btn, .edit-btn {
            width: 100%;
        }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="profile_placeholder.jpg" alt="Profile Picture" class="profile-picture" />
    <h1 class="profile-name">Dushyant Saini</h1>
    <p class="profile-email">dushyant.saini@example.com</p>
    <p class="profile-bio">
      Welcome to your new profile! This is a simple, clean, and modern profile page designed just for you.
    </p>
    <div class="buttons">
      <button class="edit-btn">Edit Profile</button>
      <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
    </div>
  </div>
</body>
</html>
