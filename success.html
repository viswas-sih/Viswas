<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 210, 255, 0.6), rgba(0, 100, 200, 0.6)), url('drop.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    /* Main container animation */
    .container {
      display: flex;
      flex-direction: row;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 600px;
      max-width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      
      opacity: 0;
      transform: scale(0.9);
      animation: container-pop-in 0.8s ease-out forwards;
    }

    @keyframes container-pop-in {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Individual element slide-in animation */
    .slide-in-element {
        opacity: 0;
        transform: translateY(30px);
        animation: slide-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes slide-in {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Animation delays for cascading effect */
    .form-section h2 { animation-delay: 0.5s; }
    .form-group:nth-child(1) { animation-delay: 0.7s; }
    .form-group:nth-child(2) { animation-delay: 0.9s; }
    .form-group:nth-child(3) { animation-delay: 1.1s; }
    .terms { animation-delay: 1.3s; }
    .buttons { animation-delay: 1.5s; }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    .form-section h2 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    .form-group input[type="email"],
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #00d2ff;
        box-shadow: 0 0 8px rgba(0, 210, 255, 0.4);
    }

    .terms {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .terms label {
        display: inline;
        margin-bottom: 0;
        font-weight: 400;
    }
    
    .terms input[type="checkbox"] {
      margin-right: 8px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .signup-btn, .login-btn {
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .signup-btn {
      background-color: #00d2ff;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
    }

    .signup-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 210, 255, 0.4);
    }

    .login-btn {
      background-color: white;
      color: #00d2ff;
      border: 2px solid #00d2ff;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 210, 255, 0.2);
    }

    .image-section {
      flex: 1;
      background: url('waterdrop.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100%;
        max-width: 95%;
      }

      .form-section, .image-section {
        width: 100%;
      }

      .image-section {
        height: 200px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }
      
      .form-section {
          padding-bottom: 20px;
      }

      .buttons {
        flex-direction: column;
      }

      .signup-btn, .login-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-section">
      <h2 class="slide-in-element">Sign Up</h2>
      <form onsubmit="collectAndRedirect(event)" class="form-wrapper">
        <div class="form-group slide-in-element">
          <label for="emailInput">Email Address</label>
          <input type="email" id="emailInput" placeholder="hello@reallygreatsite" required>
        </div>
        <div class="form-group slide-in-element">
          <label for="nameInput">Full Name</label>
          <input type="text" id="nameInput" placeholder="Dushyant Saini" required>
        </div>
        <div class="form-group slide-in-element">
          <label for="passwordInput">Password</label>
          <input type="password" id="passwordInput" placeholder="********" required>
        </div>
        <div class="terms slide-in-element">
          <label><input type="checkbox" required> I agree to the **Terms & Conditions**</label>
        </div>
        <div class="buttons slide-in-element">
          <button type="submit" class="signup-btn">Sign Up</button>
          <button type="button" class="login-btn" onclick="location.href='login.html'">Login</button>
        </div>
      </form>
    </div>
    <div class="image-section"></div>
  </div>

  <script>
    function collectAndRedirect(event) {
        event.preventDefault(); // Prevents the default form submission

        const name = document.getElementById('nameInput').value;
        const email = document.getElementById('emailInput').value;
        
        // Encode the values to be safe in a URL
        const encodedName = encodeURIComponent(name);
        const encodedEmail = encodeURIComponent(email);
        
        window.location.href = `success.html?name=${encodedName}&email=${encodedEmail}`;
    }
  </script>
</body>
</html>
